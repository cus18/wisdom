<ion-view style="background:white;">
    <goback-menu></goback-menu>
    <ion-content>
        <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
        <div class="list">
            <a class="item"
               ng-repeat="item in activityList"
               ui-sref="activityDetail({activityId:item.activityId})">
                <h2 style="margin-bottom:8px;width:80%;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;">{{item.activityName}}</h2>
                <p style="width:80%;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;"><i class="icon ion-location" style="margin-left:2px;"></i>&nbsp;{{item.activityAddress}}</p>
                <p><i class="icon ion-person"></i>&nbsp;{{item.activityAttendedNum}}人已报名</p>
                <span ng-class="{true:'activityIcon',false:'activityIcon end'}[item.activityStatus=='进行中']">{{item.activityStatus}}</span>
            </a>
        </div>
    </ion-content>
</ion-view>
