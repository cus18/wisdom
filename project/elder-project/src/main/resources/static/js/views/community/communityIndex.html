<ion-view style="background:#f8f8f8;">
    <ion-content>
        <img src="images/banner.png" alt="" style="width:100%;">
        <div class="list" style="margin-bottom:0px;">
            <a class="item item-icon-right" ui-sref="activityList" style="background:#f8f8f8;border-top:0px;">
                <span style="color:#999">社区活动</span>
                <i class="icon ion-chevron-right" style="font-size:15px;color:#ddd"></i>
            </a>
            <a class="item"
               ui-sref="activityDetail({activityId:item.activityId})"
               ng-repeat="item in param.activityList">
                <h2 style="margin-bottom:8px;">{{item.activityName}}</h2>
                <p><i class="icon ion-location"></i>&nbsp;{{item.activityAddress}}</p>
                <span ng-class="{true:'activityIcon',false:'activityIcon end'}[item.activityStatus=='进行中']">{{item.activityStatus}}</span>
            </a>
        </div>
        <div class="list">
            <a class="item item-icon-right" ui-sref="courseList" style="background:#f8f8f8;border-top:0px;">
                <span style="color:#999">在线课堂</span>
                <i class="icon ion-chevron-right" style="font-size:15px;color:#ddd"></i>
            </a>
            <div class="courseList">
                <a class="item item-image"
                   ng-repeat="item in param.onlineCourseList"
                   ui-sref="courseDetail({courseId:item.onlineCourseId})"
                   ng-if="$index<3">
                    <img ng-if="$index%3==1" src="images/course_bj02.png">
                    <img ng-if="$index%3==2" src="images/course_bj03.png">
                    <img ng-if="$index%3==0" src="images/course_bj01.png">
                    <div class="courseCont">
                        <h2>{{item.onlineCourseName}}</h2>
                        <p>{{item.onlineCourseStudyNum}}人已上课</p>
                    </div>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
